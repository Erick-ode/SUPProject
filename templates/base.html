<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="telainicial">Registro de atendimento</title>
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-campo">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('login.index') }}" class="navbar-item">
                            Home
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Entrar
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Cadastrar-se
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        {% if admin %}
                        <a href="{{ url_for('login.usuarios') }}" class="navbar-item">
                            Usuários
                        </a> 
                    <div class= "dropdown">
                        <a class="dropdown dropbtn navbar-item">
                            Download relatório
                            
                        </a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('export.get_file', file_name='Relatorio-09.xlsx', ag_id=9) }}">Ag. Coopagro</a>
                            <a href="{{ url_for('export.get_file', file_name='Relatorio-34.xlsx', ag_id=34) }}">Ag. Dez de Maio</a>
                        </div>
                    </div>

                       
                        {% endif %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Sair
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
